<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/faviconkonnect.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konnect</title>

    <!-- Content Security Policy (CSP)
         Begränsar vilka resurser sidan får ladda.
         Detta ökar säkerheten (hindrar t.ex. att man laddar in skadliga scripts från andra domäner). -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
  default-src 'self';
  script-src 'self' 'wasm-unsafe-eval' 'inline-speculation-rules';
  style-src 'self' 'unsafe-inline';
  img-src 'self' data: blob: https://i.pravatar.cc;
  font-src 'self' data:;
  connect-src 'self' https://chatify-api.up.railway.app;
"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
